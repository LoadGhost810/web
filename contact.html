<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-container {
            width: 50%;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            text-align: left;
        }

        .form {
            width: 100%;
            max-width: 500px; /* Max width for the form */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
                    }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <!-- Nav bar -->
             <header>
                <div class="logo">Cleaning Furniture</div>
                <ul class="nav-links">
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('gallery')}}">Gallery</a></li>
                    <li><a href="{{url_for('booking')}}">Booking</a></li>
                    <li><a href="{{url_for('contact')}}">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </header>
            <!-- Nav bar end -->

            <!-- Form Section -->
             <br><br><br><br><br><br><br><br>
             <center>
            <div class="form-container">
                <form class="form" action="https://formsubmit.co/loadghost8@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No.</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="textarea">How Can We Help You?</label>
                        <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
                    </div>
                    <button class="form-submit-btn" type="submit">Submit</button>
                </form>
            </div>                
             </center>

            <!-- Form Section End -->

        </div>
        <!-- contact us -->
        <div class="contact_us">
            
             <div style="padding: 0px 359px 0px 0px;">

                <h2>Our Address</h2>
                <p>123 Main St, New York, NY 10001</p>
                <h2>Our Phone</h2>
                <p>(123) 456-7890</p>
                <h2>Our Email</h2>
                <p>info@cleaningfurniture.com</p>

            </div>

            <div>
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=Knights+Ave,+Randburg,+2194,+South Africa=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://www.analarmclock.com"></a><br>
                        <a href="https://www.onclock.net"></a><br>
                    </div>
                </div>
            </div>

        </div>
        <!-- Footer -->
        <footer id="footer">
            &copy; 2024 Cleaning Furniture. All rights reserved.
        </footer>
        <!-- Footer end -->
    </div>
    
    <script>
        // nav bar js
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');
        const header = document.querySelector('header');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        // nav bar ending js
    </script>
</body>
</html>
